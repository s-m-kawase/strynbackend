{% extends 'login_site/base.html' %}
{% load i18n %}

{% block title %}
    {% if config_site %}
    {{config_site.titulo|default_if_none:"Formulário de Troca de Senha"}}
    {% else %}
    Formulário de Troca de Senha
    {% endif %}
{% endblock %}

{% block content %}
<main class="pcf_site">
    <div class="container">
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="{% trans 'Trocar' %}" />
    </form>
    </div>
</main>
{% endblock %}

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        
        .conteudo {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .menu-lateral {
            position: absolute;
            max-width: 180px;
            height: 100%;
            background: rgb(137, 211, 180);
            justify-content: flex-start;
}

        
        .menu-itens ul {
            flex-wrap: wrap;
            display: flex;
            align-items: flex-start;
            gap: 15px;
            flex-direction: column;

            
        }
        
        .menu-itens ul li a {
            color: #ffffff;
            font-size: 15px;
            text-decoration: none;
            
        }

        .menu-itens li {
            list-style: none;
            
        }
        .menu-itens  a {
            margin: 5px 0;
            padding: 0 5px;
            display: flex;
            flex-direction: column;
        }
        .menu-itens details  summary {
            color: rgba(160, 160, 160, 0.534);
            list-style: none;
            padding: 0 5px;

        }
        .container {
            display: flex;
            flex-direction: column;
            margin: 0 200px;
            align-items: center;
            justify-content: center;
            width: 100%;
            font-family: "Inter", sans-serif;
          
        }

        .btn-admin{
            height: 40px;
            text-decoration: none;
            background: #fff;
            padding: 2px 10px 2px 10px;
            align-items: center;
            display: flex;
            justify-content: center;
            border-radius: 8px;
            color: rgb( 51, 119, 255);
        }

        .wrapper{
            display: flex;
            flex-direction: column;
            align-items: center;
            gap:2px;
        }
        .wrapper .title{
            color: rgba(0,0,0,0.7);
            font-size: 18px;
            margin-bottom: 8px;
        }
        .wrapper .subtitle{
            color: rgba(0,0,0,0.6);
            font-size: 14px;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="conteudo">
<aside class="menu-lateral">
    <!-- <div class="menu">
        <nav class="menu-itens" id="nav">
          <ul id="menu">
            
            <li>
                {% block content %}
                {% if user.is_authenticated %}
                    
                    <p><a href="{% url 'logout' %}">Log Out</a></p>
                {% else %}
                    <p>You are not logged in</p>
                    <a href="{% url 'login' %}">Log In</a>
                {% endif %}
                {% endblock %}
            </li>
            
            
        
          </ul>
        </nav>
      </div> -->
</aside>
    <div class="container">
        {% block main %} 
        {% if user.is_authenticated %}
        <!-- Hi {{ user.username }}! -->
            <div class="wrapper">
                <span class="title"> Olá, {{ user.username }}!</span>
                <span class="subtitle"> Clique no link abaixo para acessar o admin.</span>
                <a class="btn-admin" href="/admin">Ir para o Admin</a>
            </div>
        {% else %}
            <div class="wrapper">
                <span class="title"> Você não está logado!</span>
                <span class="subtitle"> Clique no link abaixo realizar o log in.</span>
                <a class="btn-admin" href="{% url 'login' %}">Login</a>
            </div>
        
        {% endif %}
        {% endblock %}
    </div>

    </div>
</body>
</html>

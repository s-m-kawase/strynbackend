{% extends 'base.html' %}

{% block main %}

    <h1>List</h1>
<br>
<table>
    <tr>
        <th>Usuario</th>        
        <th>E-mail</th>
        <th>Data Registro</th>
        
        <th>Deletar</th>
        <th>Editar</th>
    </tr>
    {% for profile in object_list %}
        <tr>
            <td>{{ profile.usuario }}</td>
            <td>{{ profile.email }}</td>
            <td>{{ profile.data_registro }}</td>
           
        
        <td><a href="{% url 'delete_profile' profile.id %}">Deletar</a></td>
        <td><a href="{% url 'update_profile' profile.id %}">Editar</a></td>
        </tr>
        
    {% endfor %}
    </table>
    <a href="{% url 'create_profile' %}">Novo</a>
{% endblock %}
